version: '3.8'
services:
  db:
    image: postgres:alpine3.18
    container_name: postgres_ciocou
    restart: always
    environment:
      # set this with docker compose --env-file
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - postgres_ciocou:/var/lib/postgresql/data
volumes:
  postgres_ciocou:
    driver: local
